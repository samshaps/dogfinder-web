services:
  postgres:
    image: postgres:16-alpine
    container_name: dogfinder-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: dogfinder
      POSTGRES_PASSWORD: dogfinder_dev
      POSTGRES_DB: dogfinder_dev
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dogfinder"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

